<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivana i Denis - Vjenčanje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ivana Šego & Denis Relota</h1>
            <p>26. listopada 2024.</p>
        </header>

        <section class="upload-section">
            <p class="intro-text">
                Dragi gosti, voljeli bismo vidjeti naše vjenčanje i iz vaše perspektive!<br>
                Prenesite slike i videozapise koje ste snimili tijekom našeg posebnog dana. Hvala vam što dijelite svoje uspomene s nama! 😊
            </p>
            <form id="uploadForm">
                <label for="fileInput">Prenesite slike i videe:</label>
                <input type="file" id="fileInput" name="file" multiple accept="image/*,video/*">
                <button type="submit">Pošalji slike i videe</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 for Ivana & Denis by Marijan with ❤️</p>
        </footer>
    </div>
</body>
</html>
