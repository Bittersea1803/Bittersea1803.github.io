<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tena i Marijan - pozivnica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7f5;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      opacity: 0; /* Start with the page hidden */
      animation: fadeIn 1s ease forwards; /* Fade in animation */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .invitation-image {
      max-width: 100%;
      height: auto;
      border: 5px solid #d2416c;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin: 30px auto;
      opacity: 0; /* Start with the image hidden */
      animation: slideIn 1s ease forwards, fadeInImage 2s ease 1s forwards; /* Slide in and fade in animation */
    }

    @keyframes slideIn {
      to {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
      }
    }

    .google-form {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      opacity: 0; /* Start with the form hidden */
      animation: fadeInForm 1s ease 2s forwards; /* Fade in animation with delay */
    }

    @keyframes fadeInForm {
      to {
        opacity: 1;
      }
    }

    .location {
      display: flex;
      justify-content: space-between;
      max-width: 960px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .location-item {
      flex: 1;
      max-width: 300px;
      margin: 0 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    /* Navigation index styles */
    .navigation-index {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .navigation-link {
      margin: 0 10px;
      text-decoration: none;
      color: #d2416c;
      font-weight: bold;
    }

    /* Responsive styles */
    @media only screen and (max-width: 768px) {
      .invitation-image {
        margin: 20px auto;
      }

      .google-form {
        max-width: 100%;
        padding: 0 10px; /* Add some padding to form on smaller screens */
      }
    }

    @media only screen and (max-width: 480px) {
      .invitation-image {
        margin: 10px auto;
      }

      .location {
        flex-direction: column;
        align-items: center;
      }

      .location-item {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Index -->
  <div class="navigation-index">
    <a class="navigation-link" href="#invitation">Pozivnica</a>
    <a class="navigation-link" href="#locations">Lokacije</a>
    <a class="navigation-link" href="#form">Upitnik</a>
  </div>

  <!-- Invitation image with cute transition -->
  <div id="invitation" style="animation: coolFadeIn 1s ease 0.5s forwards;">
    <img class="invitation-image" src="pozivnica.png" alt="Pozivnica za vjenčanje">
  </div>

  <!-- Animation for Invitation image -->
  <style>
    @keyframes coolFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>

  <!-- Google Maps locations -->
  <div id="locations" class="location">
    <div class="location-item">
      <p>Okupljanje kod mlade</p>
      <p>Fruškogorska 18, Osijek</p>
      <!-- Embedded Google Map for "Okupljanje kod mlade" -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2748.646300941937!2d18.65831471535599!3d45.549313879103374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475e7d1f0bc4ad2d%3A0x2d3a06bb5cc3cf61!2sFru%C5%A1kogorska%2018%2C%2031000%2C%20Osijek!5e0!3m2!1sen!2shr!4v1657800948146!5m2!1sen!2shr" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="location-item">
      <p>Crkva Uzvišenja Svetog Križa, Retfala</p>
      <p>Žumberačka ulica 53, Osijek</p>
      <!-- Embedded Google Map for "Crkva Uzvišenja Svetog Križa, Retfala" -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2748.373269960069!2d18.697657115356144!3d45.55977887910366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475e7f15d4a3311d%3A0x400f12274ac37b0!2s%C5%BDumbera%C4%8Dka%20ul.%2053%2C%2031000%2C%20Osijek!5e0!3m2!1sen!2shr!4v1657801376405!5m2!1sen!2shr" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="location-item">
      <p>Zoo Hotel Osijek</p>
      <p>Sjevernodravska obala 1, Tvrđavica</p>
      <!-- Embedded Google Map for "Zoo Hotel Osijek" -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2748.297175631821!2d18.670109215356255!3d45.56601627910401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475e7db6c191d0f3%3A0x601456a1c8a79c7a!2sZoo%20Hotel%20Osijek!5e0!3m2!1sen!2shr!4v1657801575859!5m2!1sen!2shr" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- RSVP Google Form -->
  <div id="form" class="google-form">
    <!-- Embedded Google form -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf6EMwdIIung2AVY_TdLyOf0ZuXUy8Ag_L-s0Au650NrMbnLQ/viewform?embedded=true" width="100%" height="1338" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>
</body>
</html>
